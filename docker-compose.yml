version: "3.8"

services:
  n8n:
    image: n8nio/n8n:latest
    container_name: tradingview-n8n
    restart: unless-stopped
    ports:
      - "5678:5678"
    environment:
      - N8N_HOST=0.0.0.0
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      - N8N_ENCRYPTION_KEY=${N8N_ENCRYPTION_KEY:-default_encryption_key}
      - WEBHOOK_URL=${WEBHOOK_URL:-http://localhost:5678}
      - EXECUTIONS_PROCESS=main
      - DB_TYPE=sqlite
      - DB_SQLITE_DATABASE=/home/node/.n8n/database.sqlite
    volumes:
      - n8n_data:/home/node/.n8n
      - ./n8n-workflows:/home/node/.n8n/workflows
    networks:
      - trading_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5678/healthz"]
      interval: 30s
      timeout: 10s
      retries: 5

  mt5-bridge:
    build:
      context: ./mt5-bridge
      dockerfile: Dockerfile
    container_name: tradingview-mt5-bridge
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - MT5_LOGIN=${MT5_LOGIN}
      - MT5_PASSWORD=${MT5_PASSWORD}
      - MT5_SERVER=${MT5_SERVER}
      - MT5_PATH=${MT5_PATH:-/opt/mt5}
      - BRIDGE_PORT=5000
      - LOG_LEVEL=INFO
    volumes:
      - mt5_data:/app/mt5_data
      - ./mt5-bridge/logs:/app/logs
    networks:
      - trading_network
    depends_on:
      - n8n
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: tradingview-redis
    restart: unless-stopped
    networks:
      - trading_network
    volumes:
      - redis_data:/data

networks:
  trading_network:
    driver: bridge

volumes:
  n8n_data:
  mt5_data:
  redis_data:
